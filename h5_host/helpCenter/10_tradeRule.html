<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>发布买单/卖单多久后成交？成交规则如何</title>
    <link href="../res/css/helpCenterDetail.css" rel="stylesheet" type="text/css">

</head>
<body>
<div class="content">
    <div class="title">
        发布买单/卖单多久后成交？成交规则如何?
    </div>
    <div class="instructions ">
        用户发布买单/卖单交易后,平台将寻找最佳对手买单/卖单,进行交易撮合。订单有效期是24小时,具体撮合时间以实际撮合时间为准。
        成交规则为:买单价>卖单>上次成交价,成交价格为卖单价;买单价>上次成交价>卖单价,撮合价格为上次成交价。上次成交价>买单价>卖单价,
        撮合价格为买单价.

    </div>
</div>
</body>
</html>
