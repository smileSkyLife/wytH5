<div class="content">
    <div class="title">
        如何发布卖单交易?
    </div>
    <div class="instructions ">
        用户登入后可通过首页“卖出”快捷键按钮进入卖出发布页面发布卖单交易，或者点击“行情”，选择需交易的商品，点击“卖出”按钮后进入卖出发布页面发布卖单交易。


    </div>
