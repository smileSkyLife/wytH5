<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>为什么会登录失败</title>
    <link href="../res/css/helpCenterDetail.css" rel="stylesheet" type="text/css">

</head>
<body>
    <div class="content">
        <div class="title">
            为什么会登录失败?
        </div>
        <div class="instructions ">
            登录失败有以下几种可能，请您核对
            <br>
            <br>
            1.输入的密码是否正确
            <br>
            解决方案：
            <br>
            您可以在APP端的登陆界面点击【忘记密码】重新获取
            <br>
            <br>
            2.输入的验证码是否正确
            <br>
            解决方案：
            <br>
            您可以点击图片本身、或【换一张】、或【重新发送】重新获取。
            <br>
            <br>
            3.网络问题
            <br>
            解决方案：
            <br>
            确保网络通畅、如果提示网页有错误，建议您稍后尝试

        </div>
    </div>
</body>
</html>
