<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>什么是限价委托</title>
    <link href="../res/css/helpCenterDetail.css" rel="stylesheet" type="text/css">

</head>
<body>
<div class="content">
    <div class="title">
        什么是限价委托?
    </div>
    <div class="instructions ">
        用户发布买单交易时，限价委托指用户最高可接受的买入价格；用户发布卖单交易时，限价委托指用户最低可接受的卖出价格。

    </div>
</div>
</body>
</html>
