    <div class="title">
        如何发布买单交易?
    </div>
    <div class="instructions ">
        用户登入后可通过首页“买入”快捷键按钮进入买入发布页面发布买单交易，或者点击“行情”，选择需交易的商品，点击“买入”按钮后进入买入发布页面发布买单交易。
