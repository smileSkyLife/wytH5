<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>如何绑定商家会员账号</title>
    <link href="../res/css/helpCenterDetail.css" rel="stylesheet" type="text/css">

</head>
<body>
<div class="content">
    <div class="title">
        如何绑定商家会员账号?
    </div>
    <div class="instructions ">
        用户登入后，进入“财富中心”页面，点击“积分账户”中的”立即绑定“按钮，输入”手机号码、登入密码”，然后点击 “授权并绑定”按钮，或者点击“买入/卖出”按钮，选择 “积分”点击“绑定”按钮，输入“手机号码登入密码”，然后点击“授权并绑定”按钮。

    </div>
</div>
</body>
</html>
