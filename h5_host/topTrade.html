    <script>
        var process = []
        var process1 = []
        var tab = "tab1"
        $(document).ready(function(){

            for(var i=0; i<10;i++)
            {
                var p1 = $("#process_"+i).kendoProgressBar({
                    type: "percent",
                    animation: {
                        duration: 500
                    },
                    reverse: true,
                    showStatus: false,
                    change: onChange
                }).data("kendoProgressBar");
                process.push(p1)

                p1.progressWrapper.css({
                    "background-color": "#FFB315 ",
                    "border-color": "#FFB315 ",
                    "border-radius": "0px"
                });

                p1.value(0);

                p1.value($("#process_"+i).attr("pv"));

                $("#process_"+i).css({
                    "background-color":"#4D3A13",
                    "border-color":"#4D3A13",
                    "background-image":"none"
                })

            }


            for(var i=0; i<10;i++)
            {
                var p1 = $("#process1_"+i).kendoProgressBar({
                    type: "percent",
                    animation: {
                        duration: 500
                    },
                    reverse: true,
                    showStatus: false,
                    change: onChange
                }).data("kendoProgressBar");

                p1.progressWrapper.css({
                    "background-color": "#2AB954 ",
                    "border-color": "#2AB954 ",
                    "border-radius":"0px"
                });

                p1.value(0);
                p1.value($("#process1_"+i).attr("pv"));
                process1.push(p1)

                $("#process1_"+i).css({
                    "background-color":"#11411F",
                    "border-color":"#11411F",
                    "background-image":"none"
                })
            }


            $("#tab1").css({"display" : "block"})
            $("#tab2").css({"display" : "none"})
            $("#tabBtn1").addClass("tabSel")

        });
        function getProcess(type,e){
            tab = type;
            if(tab =="tab1")
            {
                $("#tabBtn1").addClass("tabSel")
                $("#tabBtn2").removeClass("tabSel")
                $("#tab1").css({"display" : "block"})
                $("#tab2").css({"display" : "none"})

                process.map(function(p,i){
                    p.progressWrapper.css({
                        "background-color": "#FFB315 ",
                        "border-color": "#FFB315 ",
                        "border-radius": "0px"
                    });
                })
                process.map(function(p,i){
                    p.value(0);
                })
                process.map(function(p,i){
                    p.value($("#process_"+i).attr("pv"));
                })
//                process1.map(function(p){
//                    p.value(0);
//                })

            }
            else{
                $("#tab1").css({"display" : "none"})
                $("#tab2").css({"display" : "block"})
                $("#tabBtn1").removeClass("tabSel")
                $("#tabBtn2").addClass("tabSel")

                process1.map(function(p,i){
                    p.progressWrapper.css({
                        "background-color": "#2AB954 ",
                        "border-color": "#2AB954 ",
                        "border-radius":"0px"
                    });

                })
                process1.map(function(p,i){
                    p.value(0);
                })


                process1.map(function(p,i){
                    p.value($("#process1_"+i).attr("pv"));
                })

//                process.map(function(p){
//                    p.value(0);
//                })
            }


        }
