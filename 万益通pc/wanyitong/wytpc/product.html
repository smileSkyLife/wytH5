<script src="./js/jquery.min.js" type="text/javascript"></script>
<script>
    (function ($) {
        $('body').css({'height': document.documentElement.clientHeight*3+ 'px'});
        document.documentElement.scrollTop = 0;
        $('body').animate({'scrollTop': 0}, 100);
    })($)

    $('.section1').css({'height': document.documentElement.clientHeight+ 'px'});
    $('.section2').css({'height': document.documentElement.clientHeight + 'px'});
    $('.section3').css({'height': document.documentElement.clientHeight + 'px'});

    var count=1;
    var down = true;
    var up = true;
    function move(o, index, callback) {
        o = o?$(o):null || $('.rightBot>div').children('a').eq(index-1);
        var imgEles = o.parent().children('a').children('img');
        for(var i=0; i<imgEles.length;i++){
            $(imgEles[i]).attr('src', './imgs/bot.png')
        }
        $('body').animate({'scrollTop':document.documentElement.clientHeight*(index-1)}, 800);
        $(document.documentElement).animate({'scrollTop':document.documentElement.clientHeight*(index-1)}, 800);
        //document.documentElement.scrollTop = document.documentElement.clientHeight*(index-1);
        setTimeout(function(){
            o.children('img').attr('src', './imgs/activeBot.png');
        }, 250)
        count = index;
        if(callback){
            setTimeout(function(){
                callback();
            },2000);
        }
    }
    $(document).on("mousewheel DOMMouseScroll", function (e) {
        var delta = (e.originalEvent.wheelDelta && (e.originalEvent.wheelDelta > 0 ? 1 : -1)) ||  // chrome & ie
                (e.originalEvent.detail && (e.originalEvent.detail > 0 ? -1 : 1));              // firefox
        if (delta > 0 && up) {
            if(count<=1){
                return;
            }
            up = false;
            move(null, --count, function () {
                up = true;
            });
        } else if (delta < 0 && down) {
            if(count>=3){
                return;
            }
            down = false;
            move(null, ++count, function () {
                down = true;
            });
        }
    });
    $(window).resize(function () {
        $('body').css({'height': document.documentElement.clientHeight*3+ 'px'});
        $('.section1').css({'height': document.documentElement.clientHeight+ 'px'});
        $('.section2').css({'height': document.documentElement.clientHeight + 'px'});
        $('.section3').css({'height': document.documentElement.clientHeight + 'px'});
        $('body').animate({'scrollTop':document.documentElement.clientHeight*(count-1)}, 800);
        $(document.documentElement).animate({'scrollTop':document.documentElement.clientHeight*(count-1)}, 800);
    });
</script>
</body>
